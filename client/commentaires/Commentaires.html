<template name="Commentaires">
<div class="row">
	<div class="col s3">
		<div class="collection">
		    <a href="#" id="all" class="collection-item {{ isActif "all" }}">Tout<span class="badge">{{nbCommentaires}}</span></a>
		    <a href="#" id="my" class="collection-item {{ isActif "my" }}">Postés<span class="badge">{{nbMesCommentaires}}</span></a>
		    <a href="#" id="received" class="collection-item {{ isActif "received" }}">J'aime reçus<span class="badge red"></span></a>
		    <a href="#" id="sent" class="collection-item {{ isActif "sent" }}">J'aime postés<span class="badge"></span></a>
	 	</div>
	</div>
{{#if Template.subscriptionsReady}}
	<div class="col s9">
		{{#each commentaires}}
			{{> adminCommentaire }}
		{{/each}}
	</div>
{{else}}
	 {{> monLoader}}
{{/if}}

</div>
</template>
