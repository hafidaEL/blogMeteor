<template name="Commentaires">
{{#if currentUser}}

	<div class="row">
		<div class="col s4">
			<div class="collection">
			    <a href="#" id="all" class="collection-item {{ isActif "all" }}">Tout</a>
			    <a href="#" id="my" class="collection-item {{ isActif "my" }}">Postés</a>
			    <a href="#" id="received" class="collection-item {{ isActif "received" }}">J'aime reçus</a>
			    <a href="#" id="sent" class="collection-item {{ isActif "sent" }}">J'aime postés</a>
		 	</div>
		</div>
	{{#if Template.subscriptionsReady}}
		<div class="col s8">
			{{#each commentaires}}
				{{> adminCommentaire }}
			{{/each}}
		</div>
	{{else}}
		 {{> monLoader}}
	{{/if}}
</div>
{{/if}}
</template>
