<template name="SingleComment">
	<div class="row">
    <form class="col s12">
       <div class="card">
          <div class="card-content">
            <span class="card-title">Titre de l'article : {{ titreArticle commentaire.articleId}}</span>
            <p>Détail du commentaire : {{commentaire.body}}</p>
          </div>
          <div class="card-action">
              <a href="/article/{{commentaire.articleId}}">voir l'article</a>
              <div>
                <span>Commenté par : {{commentaire.author}}</span>
                <span class="right">{{HeureDate commentaire.createdAt}}</span>
              </div>
          </div>
      </div>
    </form>
  </div>
</template>
