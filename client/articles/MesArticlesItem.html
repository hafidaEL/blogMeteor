<template name="MesArticlesItem">
	<tr>
  		<td>
	  	  <div class="col s12 m8 offset-m2 l6">
	       
	          <div class="row valign-wrapper">
	            <div class="col s2">
	              <a href="/article/{{ _id }}"><img src="{{ vignette imageId }}" alt="" class="circle responsive-img vignette_size"></a>
	            </div>
	            <div class="col s10">
	              <span class="black-text">
	                <a href="/article/{{ _id }}">{{title}}</a>
	              </span>
	            </div>
	          </div>
	        
	      </div>
  		</td>
  		<td>	 
			  <div class="switch">
			   <label>  
			      <input class="inputPublish" type="checkbox" {{ checked isPublished }} data-id="{{ _id }}"> 
			      <span class="lever"></span>
			   </label>
			  </div>
  		</td>
  		  {{#if currentUser}}
  		<td>
  			<a class="btn-floating yellow darken-1"><i id="pencil" class="material-icons" data-id="{{ _id }}" aria-hidden="true">mode_edit</i></a>
  			<a class="btn-floating red"><i id="trash" class="material-icons" data-id="{{ _id }}" aria-hidden="true">delete</i></a>
  		</td>
  		  {{/if}}
	</tr>
</template>
