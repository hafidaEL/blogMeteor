<template name="SingleArticle">
{{#if Template.subscriptionsReady}}

	<div class="row">
        <div class="col s12 m12 l12">
          <div class="card z-depth-4">
            <div class="card-image">
              <!-- img src="{{article.image}}" -->
              <img class="bkg_img" src="{{image.data}}" style="width: 30%;">
              <div class="card-title black-text">
              	{{article.title}}<hr> <br>	
      			    <i id="likesArticle" class="fa fa-heart {{ liked article._id}}" aria-hidden="true" data-id={{article._id}}></i>
        				<span class="black-text">{{article.nbLikes}} j'aime</span>
        				<i class="fa fa-comments black-text" aria-hidden="true"></i> 
        				<span class="black-text">{{article.nbComments}} commentaires</span>
              </div>
            </div>
            <div class="card">
              <p>{{article.content}}</p>
            </div>
              
            {{#each commentaires}}
            	{{> CommentItem}}
            {{/each}}
             {{#if currentUser}}
                {{> nouveauCommentaire}}
             {{else}}
                <p>Merci de vous connectez pour pouvoir commenter. </p>
             {{/if}}


          </div>
        </div>
      </div>
{{else}}
    <p>Chargement ...</p>
    <div class="progress">
          <div class="indeterminate"></div>
    </div>
{{/if}}
</template>
