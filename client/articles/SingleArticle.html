<template name="SingleArticle">
{{#if Template.subscriptionsReady}}
<div class="container col s12 m7">
    
    <div class="card horizontal z-depth-4">
      <div class="card-image">
        <!-- <img src="http://lorempixel.com/100/190/nature/10"> -->
        <img class="bkg_img" src="{{image.data}}">
      </div>
      <div class="card-stacked">
        <h3 class="header">{{article.title}}</h3>
        <div class="card-action">
          <i id="likesArticle" class="fa fa-heart {{ liked article._id}} pointeur" aria-hidden="true" data-id={{article._id}}></i>
          <span class="black-text">{{article.nbLikes}} j'aime</span>
          <i class="fa fa-comments black-text" aria-hidden="true"></i> 
          <span class="black-text">{{article.nbComments}} </span><span class="hide-on-med-and-down">commentaire(s)</span>
        </div> 
      </div>
    </div>
  </div>

  <div class="divider"></div>

  <div style="margin-left: 70px; margin-right: 70px;">
      <p>{{{article.content}}}</p>
  </div>
  
  <!-- <div class="divider green"></div> -->
  <hr style="background-color: #ff9800; border: 0 none; height: 2px; width : 50%; margin-left: 70px; ">
  <h4 class="header" style="margin-left: 70px;">Vos r√©actions ({{article.nbComments}})</h4>

   <div class="card z-depth-4">      
    {{#each commentaires}}
    	{{> CommentItem}}
    {{/each}}
     {{#if currentUser}}
        {{> nouveauCommentaire}}
     {{else}}
        <p>Merci de vous connectez pour pouvoir commenter. </p>
     {{/if}}
  </div>

        
{{else}}
    {{> monLoader}}
{{/if}}
</template>
