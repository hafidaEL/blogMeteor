<template name="MesArticles">
	<div class="title"></div> 
  <div class="col s12">
	<table class="highlight striped">
        <thead>
          <tr>
              <th data-field="Articles">Articles</th>
              <th data-field="Publié">Publié</th>
              <th data-field="Actions">Actions</th>
          </tr>
        </thead>

        <tbody>
	        {{#each mesArticles}}
		    	{{> MesArticlesItem}}
	        {{/each}}
        </tbody>
      </table>
  </div>
  <div class="center">
  	<a id="nouvelArticle" class="btn-floating btn-large waves-effect waves-light red">
  		<i class="material-icons">add</i>
  	</a>
    <p>Nouvel article</p>
  </div>
</template>
