<template name="editArticle">
  <div class="row">
    <form class="col s12">
     
      <div class="row">
        <div class="input-field col s12">
          <input id="title" value="{{article.title}}" type="text">
          <label for="title" class="active">Titre</label>
        </div>
      </div>
       <div class="row">
        <div class="input-field col s12">
          <textarea id="content" class="materialize-textarea">{{article.content}}</textarea>
          <label for="content" class="active">Article</label>
        </div>
      </div>
      <button id="sauvegarder" class="btn waves-effect waves-light" type="submit" name="action">Sauvegarder
    <i class="material-icons right"></i>
  </button>
    </form>
  </div>
</template>
